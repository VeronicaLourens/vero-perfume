{% block content %}

<div class="overlay"></div>
<div class="container cart-container">
    <div class="row justify-content-center align-items-center">
        <div class="col col-md-6 col-sm-12">
            <h3 class="text-center my-3">Contact us</h3>
            <hr>
            <div class="contact-form">
                <div class="">
                    <form action="" method="POST" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ contact_form|crispy }}
                        <button type="submit" class="btn btn-form btn-shop font-weight-bold rounded-0">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
