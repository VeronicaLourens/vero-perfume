{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="containe header-container">
    <div class="row">

    </div>
</div>

{% endblock page_header %}

{% block content %}

<div class="overlay"></div>
<div class="container cart-container">
    <div class="row">
        <div class="col">
            <h3 class="text-center my-3">Contact us</h3>
            <hr>
        </div>
    </div>
    <div class="row contact-form">
        <div class="col-6">
            <form action="" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <button type="submit" class="btn btn-success font-weight-bold rounded-0">Send</button>
            </form>

        </div>
        
    </div>
</div>
{% endblock content %}
