{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="containe header-container">
    <div class="row">
        <div class="cold"></div>
    </div>
</div>

{% endblock page_header %}

{% block content %}
<div class="overlay"></div>
<div class="container add-product-container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h3 class="font-weight-bold">Product Management</h3>
            <p class="text-muted">Add a product</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mb-3">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-shop rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-shop rounded-0" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
