{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    
    <div class="text-center fw-bold">
        <h3 class="font-weight-bold mb-4">{% trans "Change Password" %}</h3>
        <hr>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-shop" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
