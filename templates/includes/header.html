{% load static %}

<header class="container-fluid fixed-top">
    <div class="row pt-lg-2 d-none d-lg-flex bg-white">
        <div class="col-12 col-lg-4 my-auto py-lg-0">
            <a href="{% url 'home' %}" class="navbar-brand nav-link">
                <img class="logo-img float-start img-fluid img-responsive ml-5"
                    src="https://veroperfume.s3.eu-west-2.amazonaws.com/media/logo.jpg" alt="Vero Perfume logo">
            </a>
        </div>
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
            <form method="GET" action="">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
            <ul class="list-inline list-unstyled text-center text-lg-right my-0 mr-5">
                <li class="list-inline-item dropdown">
                    <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="text-center">
                            <div><i class="fas fa-user fa-lg"></i></div>
                            <p class="my-0">Account</p>
                        </div>
                    </a>
                    <div class="dropdown-menu border-0" aria-labelledby="user-options">
                        <a href="" class="dropdown-item">Product Management</a> 
                        <a href="" class="dropdown-item">My Profile</a>
                        <a href="" class="dropdown-item">Logout</a> 
                        <a href="" class="dropdown-item">Register</a>
                        <a href="" class="dropdown-item">Login</a> 
                    </div>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link"
                        href="">
                        <div class="text-center">
                            <div><i class="fas fa-heart fa-lg"></i></div>
                            <p class="my-0">Favorite</p>  
                        </div>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="">
                        <div class="text-center">
                            <div><i class="fas fa-shopping-cart fa-lg"></i></div>
                            <p class="my-0">Cart</p>   
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
